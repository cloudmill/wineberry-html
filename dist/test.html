<!doctype html>
<html lang="ru">

	<head>
		<meta charset="utf-8">
		<title>wineberry</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<script defer="defer" src="assets/vendor.js"></script>
		<script defer="defer" src="assets/app.js"></script>
		<link href="styles.css" rel="stylesheet">
		<link href="app.css" rel="stylesheet">
	</head>

	<body class="body">
		<div class="wrapper">
			<main class="main">
				<div class="modal login-modal">
					<div class="modal__container">
						<h2 class="modal__title">Войти</h2>
						<div class="login-modal__tabs">
							<div class="login-modal__item">
								<div class="login-modal__tab active">Есть аккаунт</div>
							</div>
							<div class="login-modal__item">
								<div class="login-modal__tab">Регистрация</div>
							</div>
						</div>
						<div class="modal__inner">
							<form class="form" action="/">
								<div class="form__item"><input class="form__input" type="email" placeholder="E-mail" /></div>
								<div class="form__item"><input class="form__input" type="password" placeholder="Пароль" /></div>
								<div class="form__item"><button class="button">Войти</button></div>
							</form>
						</div>
						<div class="modal__inner">
							<div class="login-modal__button" href="#">Забыли пароль?</div>
						</div>
					</div>
				</div>
			</main>
			<div class="grid-test">
				<div class="container">
					<div class="grid-test__row">
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
