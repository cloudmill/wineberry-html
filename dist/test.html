<!doctype html>
<html lang="ru">

	<head>
		<meta charset="utf-8">
		<title>wineberry</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<script defer="defer" src="assets/vendor.js"></script>
		<script defer="defer" src="assets/app.js"></script>
		<link href="styles.css" rel="stylesheet">
		<link href="app.css" rel="stylesheet">
	</head>

	<body class="body">
		<div class="wrapper">
			<main class="main">
				<div class="category-card">
					<div class="category-card__container">
						<div class="category-card__img">
							<div class="category-card__img-icon"><svg class="category-card__img-svg" width="17" height="17" viewbox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path fill-rule="evenodd" clip-rule="evenodd" d="M8.5 0C13.1992 0 17 3.80081 17 8.5C17 13.1992 13.1992 17 8.5 17C3.80082 17 0 13.1992 0 8.5C0 3.81464 3.80082 0 8.5 0ZM6.6065 2.66748C8.0439 2.28049 9.43984 2.77805 9.71626 3.80081C9.99268 4.82358 9.05285 5.97073 7.61545 6.37154C6.17805 6.75854 4.78212 6.26098 4.50569 5.23821C4.21545 4.21545 5.1691 3.06829 6.6065 2.66748Z" fill="white"></path>
								</svg></div>
							<picture class="picture category-card__picture">
								<source type="image/webp" srcset="assets/images/vodka.webp, assets/images/vodka_2x.webp 2x" /><img class="picture__img" src="assets/images/vodka.jpg" srcset="assets/images/vodka_2x.jpg 2x" />
							</picture>
						</div>
						<div class="category-card__title">Водка</div>
					</div>
					<div class="category-card__hover">
						<div class="category-card__frame">
							<div class="category-card__container">
								<div class="category-card__img">
									<picture class="picture category-card__bg">
										<source type="image/webp" srcset="assets/images/vodka-bg.webp, assets/images/vodka-bg_2x.webp 2x" /><img class="picture__img" src="assets/images/vodka-bg.jpg" srcset="assets/images/vodka-bg_2x.jpg 2x" />
									</picture>
									<div class="category-card__img-icon"><svg class="category-card__img-svg" width="17" height="17" viewbox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
											<path fill-rule="evenodd" clip-rule="evenodd" d="M8.5 0C13.1992 0 17 3.80081 17 8.5C17 13.1992 13.1992 17 8.5 17C3.80082 17 0 13.1992 0 8.5C0 3.81464 3.80082 0 8.5 0ZM6.6065 2.66748C8.0439 2.28049 9.43984 2.77805 9.71626 3.80081C9.99268 4.82358 9.05285 5.97073 7.61545 6.37154C6.17805 6.75854 4.78212 6.26098 4.50569 5.23821C4.21545 4.21545 5.1691 3.06829 6.6065 2.66748Z" fill="white"></path>
										</svg></div>
									<picture class="picture category-card__picture">
										<source type="image/webp" srcset="assets/images/vodka.webp, assets/images/vodka_2x.webp 2x" /><img class="picture__img" src="assets/images/vodka.jpg" srcset="assets/images/vodka_2x.jpg 2x" />
									</picture>
								</div>
								<div class="category-card__title">Водка</div>
							</div>
							<div class="category-card__icon"><svg class="category-card__svg" width="32" height="32" viewbox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
									<circle cx="16" cy="16" r="16" fill="#A71E5C"></circle>
									<path d="M14 11L19 16L14 21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
								</svg></div>
						</div>
					</div>
				</div>
				<div class="search-modal" data-fancy-modal="search">
					<div class="search-modal__container">
						<div class="search-modal__row">
							<div class="search-modal__col">
								<div class="search-modal__icon"><svg class="search-modal__svg" width="48" height="48" viewbox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
										<path fill-rule="evenodd" clip-rule="evenodd" d="M10 21.531C10.0001 16.0302 13.8859 11.2955 19.2811 10.2226C24.6762 9.14966 30.0779 12.0373 32.1826 17.1195C34.2873 22.2018 32.5088 28.063 27.9348 31.1186C23.3607 34.1742 17.2651 33.5732 13.376 29.683C11.2143 27.5208 9.99997 24.5885 10 21.531Z" stroke="#1D1117" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
										<path d="M33.0581 33.0591L38.0001 38.0011" stroke="#1D1117" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
									</svg></div><input class="search-modal__input" placeholder="Что вы хотите найти?" />
							</div>
							<div class="search-modal__col">
								<div class="search-modal__item"><button class="button button--huge button--big">Поиск</button></div>
								<div class="search-modal__item"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal" data-fancy-modal="ask">
					<div class="modal__container">
						<h2 class="modal__title">Задать вопрос</h2>
						<form class="form" action="/">
							<div class="form__item"><input class="form__input" placeholder="Имя*" /></div>
							<div class="form__item"><input class="form__input" type="email" placeholder="E-mail*" /></div>
							<div class="form__item"><input class="form__input" type="phone" placeholder="Телефон*" /></div>
							<div class="form__item"><textarea class="form__textarea" placeholder="Сообщение"></textarea></div>
							<div class="form__inner">
								<div class="checkbox"><label class="checkbox__label"><input class="checkbox__input" type="checkbox" />
										<div class="checkbox__box"><svg class="checkbox__svg" width="16" height="16" viewbox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
												<path d="M3.33301 8.33331L6.44434 11.3333L12.6663 5.33331" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
											</svg></div>
										<div class="checkbox__text">Согласен на обработку персональных данных в соответствии с <a class="checkbox__link" href="#">политикой конфиденциальности</a></div>
									</label></div>
							</div>
							<div class="form__inner"><button class="button">Отправить</button></div>
						</form>
					</div>
				</div>
			</main>
			<div class="grid-test">
				<div class="grid-test__row">
					<div class="grid-test__col"></div>
					<div class="grid-test__col"></div>
					<div class="grid-test__col"></div>
					<div class="grid-test__col"></div>
					<div class="grid-test__col"></div>
					<div class="grid-test__col"></div>
					<div class="grid-test__col"></div>
					<div class="grid-test__col"></div>
					<div class="grid-test__col"></div>
					<div class="grid-test__col"></div>
					<div class="grid-test__col"></div>
					<div class="grid-test__col"></div>
				</div>
			</div>
		</div>
	</body>

</html>
