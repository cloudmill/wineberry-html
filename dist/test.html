<!doctype html>
<html lang="ru">

	<head>
		<meta charset="utf-8">
		<title>wineberry</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<script defer="defer" src="assets/vendor.js"></script>
		<script defer="defer" src="assets/app.js"></script>
		<link href="styles.css" rel="stylesheet">
		<link href="app.css" rel="stylesheet">
	</head>

	<body class="body">
		<div class="wrapper">
			<main class="main">
				<div class="modal login-modal">
					<div class="modal__container">
						<h2 class="modal__title">Войти</h2>
						<div class="login-modal__tabs">
							<div class="login-modal__item">
								<div class="login-modal__tab active">Есть аккаунт</div>
							</div>
							<div class="login-modal__item">
								<div class="login-modal__tab">Регистрация</div>
							</div>
						</div>
						<div class="modal__inner">
							<div class="tabs-block active">
								<form class="form" action="/">
									<div class="form__item"><input class="form__input" type="email" placeholder="E-mail" /></div>
									<div class="form__item"><input class="form__input" type="password" placeholder="Пароль" /></div>
									<div class="form__item"><button class="button">Войти</button></div>
								</form>
								<div class="modal__inner">
									<div class="login-modal__button" href="#">Забыли пароль?</div>
								</div>
							</div>
							<div class="tabs-block">
								<form class="form" action="/">
									<div class="form__item"><input class="form__input" placeholder="Имя*" /></div>
									<div class="form__item"><input class="form__input" type="email" placeholder="E-mail*" /></div>
									<div class="form__item"><input class="form__input" type="phone" placeholder="Телефон*" /></div>
									<div class="form__item"><input class="form__input" placeholder="Название организации*" /></div>
									<div class="form__item"><input class="form__input" placeholder="ИНН*" /></div>
									<div class="form__item"><input class="form__input" placeholder="КПП*" /></div>
									<div class="form__item"><textarea class="form__textarea form__textarea--small form__textarea--small" placeholder="Номер лицензии на право реализации алкогольной продукции*"></textarea></div>
									<div class="form__item"><textarea class="form__textarea" placeholder="Сообщение"></textarea></div>
									<div class="form__inner">
										<div class="checkbox"><label class="checkbox__label"><input class="checkbox__input" type="checkbox" />
												<div class="checkbox__box"><svg class="checkbox__svg" width="16" height="16" viewbox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
														<path d="M3.33301 8.33331L6.44434 11.3333L12.6663 5.33331" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
													</svg></div>
												<div class="checkbox__text">Согласен на обработку персональных данных в соответствии с <a class="checkbox__link" href="#">политикой конфиденциальности</a></div>
											</label></div>
									</div>
									<div class="form__inner"><button class="button">Зарегистрироваться</button></div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>

</html>
